<!DOCTYPE html>
<html>
<head>
	<title>NY Times Article Searh</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" id="coToolbarStyle" href="chrome-extension://cjabmdjcfcfdmffimndhafhblfmpjdpe/toolbar/styles/placeholder.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 jumbotron">
				<h1><i class="fa fa-newspaper-o">  </i>  	New York Times Article Search</h1>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default" id="parameters">
			  <div class="panel-heading"><i class="fa fa-list-alt">  </i>  Search Parameters</div>
			  <div class="panel-body">
			   
			
				
				<div role="form" class="form-group col-md-12" id="searchMenu">
					<label for="Search">Search Topic:</label>
					<input type="text" class="form-control" id="search" placeholder="Topic Search" required>
					<div class="row">
						<div class="col-md-4">
							<label for="Search"">Article Count:</label>
							<input type="number" class="form-control" id="recordQty" min="1" max="10" required>
						</div>
						<div class="col-md-4">
							<label for="Search">Start Date: (Optional)</label>
							<input type="date" class="form-control" id="startDate" >
						</div>
						<div class="col-md-4">
							<label for="Search">End Date: (Optional)</label>
							<input type="date" class="form-control" id="endDate">
						</div>
					</div>
					<div class="row">
						<div class= "col-md-push-1 col-md-6" style="float: right">	
							<button class="col-md-3 btn btn-primary" id="searchBtn"><i class="fa fa-search">  </i>  Search</button>
							<button class="col-md-3 btn btn-primary" id="updateBtn"><i class="fa fa-unlock">  </i>  Unlock</button>
							<button class="col-md-3 btn btn-primary " id="clearBtn"><i class="fa fa-trash">  </i>  Clear</button>
						</div>
					</div>	
				</div>
			  </div>
			</div>
			
		</div>
		<div class="row">
			<div class="panel panel-default">
				  <div class="panel-heading" id="negativeResult"><i class="fa fa-file">  </i>  Search Results
				  </div>
				  <div class="panel-body">
				  	<div id="articles"></div>			
				</div>
			</div>
		</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/nyt.js"></script>
</body>
</html>
